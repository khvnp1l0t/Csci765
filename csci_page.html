<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Intro to Databases Project</title>
</head>

<body>
	<style>
    #map {
        height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
    }
</style>
	<div id="map"></div>
	<script>
    var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 3,
            center: {
                lat: 39.8283,
                lng: -98.5795
            }
        });
		map.data.loadGeoJson("https://github.com/khvnp1l0t/Csci765/blob/main/ct_geology.json");
		
		map.data.setStyle({
			fillColor: 'green',
			strokeWeight: 1
		});
    }
</script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDm4thkKwH4uv_gzjeT8El2kDU-IbrB-0g&callback=initMap" type="text/javascript"></script>
</body>
</html>
